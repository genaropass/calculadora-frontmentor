<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="title">
			<div class="toggle">    <!-- boton cambia de tema-->
				<h3>calc</h3>
				<div class="right">
					<p id="uno">1</p>
					<p id="dos">2</p>
					<p id="tres">3</p>
				</div>
			</div>
			<div class="control">
				<p>Theme</p>
				<div class="box">
					<div id="circle"></div>
				</div>
			</div>
		</div>
		<div class="screen">
			<form name="calc">
				<input type="text" autocomplete="off" name="text" readonly id="screen">
			</form>
		</div>
		<div class="cal-body">
			<div class="btn">
                <!--DATAZO onclick="document.calc.text.value esta funcion sirve para
                que en la screen dentro del form calc salga los numeros de los
                botones que apretamos y sus operaciones  -->
                <!-- explicacion de codigo calculadora https://www.youtube.com/watch?v=liBiDMUVfR4 -->
				<button class="num" onclick="document.calc.text.value+='7'">7</button>
				<button class="num" onclick="document.calc.text.value+='8'">8</button>
				<button class="num" onclick="document.calc.text.value+='9'">9</button>
				<button class="del" onclick="del()">DEL</button>
				<button class="num" onclick="document.calc.text.value+='4'">4</button>
				<button class="num" onclick="document.calc.text.value+='5'">5</button>
				<button class="num" onclick="document.calc.text.value+='6'">6</button>
				<button onclick="document.calc.text.value+='+'">+</button>
				<button class="num" onclick="document.calc.text.value+='1'">1</button>
				<button class="num" onclick="document.calc.text.value+='2'">2</button>
				<button class="num" onclick="document.calc.text.value+='3'">3</button>
				<button onclick="document.calc.text.value+='-'">-</button>
				<button onclick="document.calc.text.value+='.'">.</button>
				<button class="num" onclick="document.calc.text.value+='0'">0</button>
				<button onclick="document.calc.text.value+='/'">/</button>
				<button onclick="document.calc.text.value+='*'">X</button>
				<button class="reset" onclick="document.calc.text.value=''">RESET</button>
				<button class="igual" onclick="document.calc.text.value= eval(calc.text.value)">=</button>
			</div>
		</div>
	</div>
    <footer class="name">
        <a href="https://github.com/genaropass?tab=repositories" target="_blank">&copyGenPass</a>
    </footer> 
	<script src="main.js"></script>
</body>
</html>
